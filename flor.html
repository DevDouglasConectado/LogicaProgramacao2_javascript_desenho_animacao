<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);/*desenha retagulo*/

    function desenhaCirculo(x, y, raio, cor) {/*eixo x, eixo y, raio, cor documento*/

        pincel.fillStyle = cor;
        pincel.beginPath();/*novo caminho*/
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();/*preencher*/
    }

    function desenhaFlor() {

        desenhaCirculo(300, 220, 10, 'blue');
        desenhaCirculo(300, 200, 10, 'red');
        desenhaCirculo(300, 180, 10, 'yellow');

        desenhaCirculo(280, 200, 10, 'orange');
        desenhaCirculo(320, 200, 10, 'black');

    }

    desenhaFlor();

</script>
