<canvas width="600" height="400"></canvas>/*largura da tela*/
<script>
   var tela = document.querySelector("canvas");/**/
   var pincel = tela.getContext('2d');/*pincel */

   pincel.fillStyle = 'lightgrey';/*prença o retagulo com a cor espeçifica*/
   pincel.fillRect(0,0,600,400);/*prença o retagungo*/

   pincel.fillStyle = 'green';/*preenha com a cor verde*/
   pincel.fillRect(0, 0,200,400);/*na posição e preenche*/
   
   pincel.fillStyle = 'red';
   pincel.fillRect(400,0,200,400);

   pincel.fillStyle = 'yellow';
   pincel.beginPath();/*inicia um novo caminho*/
   pincel.moveTo(300,200);/*vai no ponto especificado*/
   pincel.lineTo(200,400);/*faz a linha ate*/
   pincel.lineTo(400,400);
   pincel.fill();/*preencha*/

   pincel.fillStyle = 'blue';
   pincel.beginPath();
   pincel.arc(300, 200, 50, 0, 2*3.14);/*x,y,raio,angulo inicial, (2*3.14)*/
   pincel.fill();/*preencha*/

   
</script>
